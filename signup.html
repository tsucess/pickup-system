<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sevenskies pickup sys</title>

	<!-- Bootstrap link  -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	
	<!-- style link  -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	
	<div class="container container__signup">
		<div class="row">
		</div>
		<div class="h-100 row justify-content-center align-items-center flex-column">
			<div class="col-12 col-10 col-md-4 col-lg-4 text-center">
				<img src="./assets/images/logo.png" class="logo text-center" alt="">
			</div>
			<div class="col-10 col-md-6 col-lg-6">
				<form>
					<div class="mb-3">
						<label for="exampleInputFirstname" class="form-label">First Name</label>
						<input type="text" class="form-control py-2" id="exampleInputFirstname">
					</div>
					<div class="mb-3">
						<label for="exampleInputLastname" class="form-label">Last Name</label>
						<input type="text" class="form-control py-2" id="exampleInputLastname">
					</div>
					<div class="mb-3">
						<label for="exampleInputemail" class="form-label">Email</label>
						<input type="email" class="form-control py-2" id="exampleInputemail">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control py-2" id="exampleInputPassword1">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword2" class="form-label">Confirm Password</label>
						<input type="password" class="form-control py-2" id="exampleInputPassword2">
					</div>
					<div class="text-center">
						<button type="submit" class="btn w-50 btn-primary me-auto">Sign up</button>
					</div>
				</form>
			</div>
			<div class="col-12 col-10 col-md-4 col-lg-6 mt-4">
				<p>Already have an account? click here to <a href="./signin.html">Signin</a></p>
			</div>
		</div>
	</div>



	<script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
